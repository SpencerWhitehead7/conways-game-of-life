<!DOCTYPE html>

<html lang="en">

<head>
  <title>Conway's Game of Life</title>
  <meta name="description"
    content="The world's most sophisticated browser-based implementation of Conway's Game of Life" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="main.css" />
  <script crossorigin src="https://unpkg.com/comlink@4.3.1/dist/umd/comlink.min.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Conway's Game of Life</h1>
    <form class="controls">
      <label for="input__rows">
        Rows
        <input id="input__rows" name="rows" type="number" min="8" max="2048" value="32" />
      </label>
      <label for="input__cols">
        Columns
        <input id="input__cols" name="columns" type="number" min="8" max="2048" value="32" />
      </label>
      <label for="input__density">
        Density %
        <input id="input__density" name="density" type="number" min="0" max="100" value="25" />
      </label>
      <button type="submit" id="btn__create">Create</button>
    </form>

    <canvas id="board" height="0" width="0">
      This app requires a browser that supports canvas elements
    </canvas>

    <div class="controls">
      <button id="btn__step">Step</button>
      <label for="input__frames">
        Frames
        <input id="input__frames" name="frames" type="number" min="1" max="180" value="1" />
      </label>
      <button id="btn__play-pause">Play</button>
    </div>
    <div>
      <p id="info__step-count"></p>
      <p id="info__cycle-detected">No Cycle Detected</p>
      <p id="info__cycle-length"></p>
      <p id="info__cycle-steps-enter"></p>
    </div>
  </div>
</body>

</html>
